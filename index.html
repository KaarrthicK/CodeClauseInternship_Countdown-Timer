<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Countdown Timer</title>
    <link rel="icon" type="images/x-icon" href="stopwatch.png">
</head>
<body>
    <div class="container">
        <h3>Countdown to Independence Day</h3>
        <div class="counter" id="countdown">
            <div class="box">
                <h2 id="days">00</h2>
                <small>Days</small>
            </div>
            <div class="box">
                <h2 id="hours">00</h2>
                <small>Hours</small>
            </div>
            <div class="box">
                <h2 id="minutes">00</h2>
                <small>Minutes</small>
            </div>
            <div class="box">
                <h2 id="seconds">00</h2>
                <small>Seconds</small>
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
